<!doctype html>
<title>Kudos!</title>
<link rel="icon" href="/static/oscar.png"/>
<style type="text/css">
  .error {color: red;}
  .success {color: green;}
</style>
<div><a href="/">Home</a></div>
<br/>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">
      {% if category == "error" %}
        <strong>Error:</strong>
      {% endif %}
      {{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
