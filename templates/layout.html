<!doctype html>
<title>Kudos!</title>
<link rel="icon" href="/static/oscar.png"/>
<div><a href="/">Home</a></div>
<br/>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
