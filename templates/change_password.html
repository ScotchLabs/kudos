{% from "_formhelpers.html" import render_field %}
{% extends "layout.html" %}

{% block body %}

<h1>Change your password</h1>

<form method="POST">
    {{ form.csrf_token }}
    {{ render_field(form.currentpass) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Change my password">
</form>

{% endblock %}
